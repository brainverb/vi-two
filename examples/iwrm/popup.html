	<script language ="javascript">	
		function getURLParameter(name) {
  	  return decodeURI(

		}
		$(document).ready(function(){

		  	 	autoOpen: false,
					height: '640',

					//modal:true,

					closeOnEscape: true,
					resizable: false,
					title: "IWRM Education",// + ' to ' + $(this).attr('title'),
					//position:[0,0],

					 dialog.append($('<iframe class="iwrm-iframe" src="http://127.0.0.1/elearning/vi2/_attachments/embed.html#'+getURLParameter('id')+'" width="935" height="610"></iframe>'));	 	
					},
					close: function(){ 
						//dialoge.remove(); 
						$('iframe').attr('src', 'blank.htm').remove();
					}
				};	
				dialog.dialog(dialog_options);                             
		  	dialog.dialog('open');
